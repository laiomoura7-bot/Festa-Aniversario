<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Anos de Laio | Oficial</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=JetBrains+Mono:wght@400;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        @keyframes spin-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .animate-spin-slow { animation: spin-slow 40s linear infinite; }
        
        .bg-blueprint {
            background-image: linear-gradient(#22d3ee 1px, transparent 1px), linear-gradient(90deg, #22d3ee 1px, transparent 1px);
            background-size: 40px 40px;
        }

        @keyframes pulse-custom { 
            0%, 100% { opacity: 1; transform: scale(1); } 
            50% { opacity: 0.6; transform: scale(0.92); } 
        }
        .animate-pulse-custom { animation: pulse-custom 2.5s ease-in-out infinite; }

        .gradient-text {
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding-right: 0.6em; 
            margin-right: -0.6em;
            display: inline-block;
            filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
            line-height: 1.2;
        }

        @keyframes shine-btn {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .btn-ai {
            background-size: 200% 200%;
            animation: shine-btn 3s ease infinite;
        }
    </style>
</head>
<body class="bg-[#0a192f] text-slate-300 min-h-screen flex items-center justify-center p-4 overflow-x-hidden relative">

    <!-- Background -->
    <div class="fixed inset-0 pointer-events-none overflow-hidden">
        <div class="absolute top-[-15%] left-[-10%] w-[60%] h-[60%] bg-blue-600/5 blur-[130px] rounded-full"></div>
        <div class="absolute bottom-[-15%] right-[-10%] w-[60%] h-[60%] bg-red-600/5 blur-[130px] rounded-full"></div>
        <div class="fixed inset-0 opacity-[0.06] bg-blueprint"></div>
    </div>

    <!-- Marca d'água Gota 3D -->
    <div class="fixed inset-0 pointer-events-none flex items-center justify-center z-0 opacity-[0.03]">
        <svg width="600" height="600" viewBox="0 0 200 200" class="transform scale-150 rotate-[-15deg]">
            <defs>
                <radialGradient id="drop3D" cx="30%" cy="30%" r="70%" fx="30%" fy="30%">
                    <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.9" />
                    <stop offset="100%" stop-color="#0a192f" stop-opacity="0" />
                </radialGradient>
            </defs>
            <path d="M100,20 C100,20 45,85 45,125 A55,55 0 1,0 155,125 C155,85 100,20 100,20 Z" fill="url(#drop3D)" />
            <ellipse cx="85" cy="110" rx="12" ry="20" fill="white" fill-opacity="0.15" transform="rotate(-30 85 110)" />
        </svg>
    </div>

    <!-- Container -->
    <div id="invite-container" class="max-w-md w-full bg-[#112240]/95 backdrop-blur-2xl rounded-3xl overflow-hidden shadow-[0_40px_80px_rgba(0,0,0,0.8)] border border-cyan-500/20 z-10 relative opacity-0 translate-y-10 transition-all duration-1000">
        
        <!-- Topo Visual -->
        <div class="relative h-[340px] bg-[#1d3557]/40 flex flex-col items-center overflow-hidden border-b border-cyan-500/10">
            
            <!-- Barra de Hashtags (Full Width - V12 Style) -->
            <div class="w-full pt-6 z-20">
                <div class="w-full flex justify-between items-center px-5 py-2 bg-[#0a192f]/60 border-y border-cyan-500/10 shadow-lg backdrop-blur-sm">
                    <span class="text-[7px] font-mono text-cyan-400 tracking-tighter uppercase whitespace-nowrap">#LAIOFAZ30</span>
                    <span class="text-[7px] text-cyan-500/30">|</span>
                    <span class="text-[7px] font-mono text-cyan-400 tracking-tighter uppercase whitespace-nowrap">#BBMP</span>
                    <span class="text-[7px] text-cyan-500/30">|</span>
                    <span class="text-[7px] font-mono text-cyan-400 tracking-tighter uppercase whitespace-nowrap">#TIOLAIOSÓVIAJA</span>
                    <span class="text-[7px] text-cyan-500/30">|</span>
                    <span class="text-[7px] font-mono text-cyan-400 tracking-tighter uppercase whitespace-nowrap">#LAIOBA</span>
                    <span class="text-[7px] text-cyan-500/30">|</span>
                    <span class="text-[7px] font-mono text-cyan-400 tracking-tighter uppercase whitespace-nowrap">#DINDOLAIOBINHA</span>
                </div>
            </div>

            <div class="flex gap-4 mt-5 z-20">
                <div class="w-4 h-4 bg-blue-600 rounded-full animate-pulse-custom shadow-[0_0_15px_rgba(37,99,235,0.8)] border border-blue-400/30"></div>
                <div class="w-4 h-4 bg-red-600 rounded-full animate-pulse-custom shadow-[0_0_15px_rgba(220,38,38,0.8)] border border-red-400/30"></div>
                <div class="w-4 h-4 bg-slate-100 rounded-full animate-pulse-custom shadow-[0_0_15px_rgba(255,255,255,0.8)] border border-slate-300/30"></div>
            </div>

            <div class="flex-1 flex items-center justify-center relative z-10">
                <div class="w-32 h-32 rounded-full border-2 border-dashed border-cyan-400/30 flex items-center justify-center animate-spin-slow bg-cyan-500/5 shadow-[inset_0_0_30px_rgba(34,211,238,0.1)]">
                    <i data-lucide="droplets" class="w-14 h-14 text-cyan-400 drop-shadow-[0_0_15px_rgba(34,211,238,0.6)]"></i>
                </div>
            </div>

            <div class="absolute bottom-0 left-0 w-full leading-none z-0">
                <svg viewBox="0 0 1200 40" preserveAspectRatio="none" class="relative block w-full h-10 fill-[#112240] opacity-80">
                   <path d="M0,0 Q50,30 100,0 T200,0 T300,0 T400,0 T500,0 T600,0 T700,0 T800,0 T900,0 T1000,0 T1100,0 T1200,0 V40 H0 Z" />
                </svg>
            </div>
        </div>

        <!-- Conteúdo -->
        <div class="px-8 pb-10 relative">
            <header class="py-10 flex flex-col items-center text-center">
                <div class="h-px w-32 bg-cyan-400 mb-3 opacity-80"></div>
                <h1 class="text-[13px] font-mono text-cyan-400 tracking-[0.25em] uppercase mb-4 leading-none font-bold whitespace-nowrap">Protocolo de Celebração</h1>
                
                <div class="flex flex-col items-center uppercase font-black italic w-full">
                    <h2 class="text-5xl text-white tracking-tighter leading-none mb-1 drop-shadow-md">30 ANOS</h2>
                    <div class="w-full flex justify-center overflow-visible py-2"> 
                        <h2 class="text-8xl bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500 tracking-tighter gradient-text">
                            LAIO
                        </h2>
                    </div>
                </div>
                <div class="h-1.5 w-16 bg-gradient-to-r from-cyan-500 to-blue-500 mx-auto mt-4 rounded-full shadow-[0_0_15px_rgba(34,211,238,0.6)]"></div>
            </header>

            <!-- Cards -->
            <div class="space-y-4 mb-8">
                <div class="flex items-center gap-5 p-4 rounded-2xl bg-[#0a192f]/60 border border-cyan-500/10">
                    <div class="bg-cyan-500/10 p-2.5 rounded-lg flex items-center justify-center"><i data-lucide="calendar" class="w-5 h-5 text-cyan-400"></i></div>
                    <div>
                        <p class="text-lg font-bold text-white tracking-tight leading-none mb-1">28 de Dezembro</p>
                        <p class="text-sm font-bold text-cyan-400 italic">Domingo | 12h00</p>
                    </div>
                </div>

                <div class="flex items-center gap-5 p-4 rounded-2xl bg-[#0a192f]/60 border border-cyan-500/10">
                    <div class="bg-cyan-500/10 p-2.5 rounded-lg flex items-center justify-center"><i data-lucide="map-pin" class="w-5 h-5 text-cyan-400"></i></div>
                    <div class="flex-1">
                        <p class="text-lg font-bold text-white leading-none mb-1">Residencial Harmonia</p>
                        <p class="text-[11px] font-mono text-slate-400 mt-1 leading-snug">Av. Nigéria, 333, Jardim Aclimação, Cuiabá</p>
                    </div>
                </div>
            </div>

            <!-- Campo Nome -->
            <div class="mb-4 relative">
                 <i data-lucide="user-plus" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-cyan-500/50"></i>
                 <input type="text" id="guest-name" placeholder="NOME COMPLETO PARA A LISTA" class="w-full bg-[#0a192f]/80 border border-cyan-500/20 rounded-xl py-4 pl-12 pr-4 text-xs font-black text-white placeholder-cyan-500/30 focus:border-cyan-400 focus:outline-none capitalize transition-all shadow-inner">
            </div>

            <!-- Área da IA Gemini -->
            <div class="mb-6 p-4 rounded-xl border border-dashed border-cyan-500/30 bg-[#0a192f]/40">
                <p class="text-[10px] text-cyan-400/80 mb-2 font-mono uppercase tracking-widest flex items-center gap-2">
                    <i data-lucide="sparkles" class="w-3 h-3"></i> Mensagem Especial
                </p>
                <textarea id="ai-message" placeholder="Sua mensagem para o Laio aparecerá aqui..." class="w-full bg-[#0d1f3a] border border-cyan-500/10 rounded-lg p-3 text-xs text-white placeholder-slate-600 focus:border-cyan-400/50 focus:outline-none h-20 mb-2 resize-none"></textarea>
                
                <button id="btn-generate-ai" class="btn-ai w-full bg-gradient-to-r from-purple-600 via-pink-500 to-purple-600 text-white font-bold py-2 rounded-lg text-[10px] uppercase tracking-widest flex items-center justify-center gap-2 shadow-lg hover:shadow-purple-500/20 transition-all active:scale-95">
                    <i data-lucide="wand-2" class="w-3 h-3"></i> Gerar Mensagem com IA
                </button>
            </div>

            <!-- Botões -->
            <div class="flex flex-col gap-3">
                <button id="btn-confirm" class="flex items-center justify-center gap-3 w-full bg-cyan-500 hover:bg-cyan-400 text-[#0a192f] font-black py-3.5 rounded-xl shadow-[0_10px_30px_rgba(34,211,238,0.3)] transition-all uppercase italic text-sm active:scale-95">
                    <i data-lucide="check-circle-2" class="w-5 h-5"></i>
                    <span>Confirmar Presença</span>
                </button>

                <button id="btn-calendar" class="w-full bg-[#112240] hover:bg-[#1a3a5a] text-white font-black py-3.5 rounded-xl flex items-center justify-center gap-3 transition-all border border-cyan-500/20 uppercase text-xs tracking-widest shadow-lg active:scale-95">
                    <i data-lucide="calendar-plus" class="w-4 h-4 text-cyan-400"></i>
                    <span>Salvar na Agenda</span>
                </button>

                <button id="btn-map" class="w-full bg-transparent text-cyan-400/80 hover:text-cyan-400 font-black py-3 px-4 flex items-center justify-center gap-2.5 transition-all text-[10px] uppercase tracking-[0.2em] whitespace-nowrap">
                    <i data-lucide="external-link" class="w-3.5 h-3.5"></i>
                    <span>Ver Localização no Mapa</span>
                </button>
            </div>

            <!-- Rodapé -->
            <div class="mt-8 pt-6 border-t border-cyan-400/30 text-center">
                <div class="font-mono text-slate-400 uppercase tracking-[0.2em] text-[10px] leading-relaxed opacity-90">
                    <p>procedimento padrão:</p>
                    <p class="text-cyan-400 font-bold uppercase">comemoração e alegria</p>
                </div>
                <div class="flex justify-center gap-6 mt-6 pb-2">
                    <div class="w-4 h-4 bg-blue-600 rounded-full animate-pulse shadow-[0_0_15px_rgba(37,99,235,0.8)] border border-blue-400/30"></div>
                    <div class="w-4 h-4 bg-red-600 rounded-full animate-pulse shadow-[0_0_15px_rgba(220,38,38,0.8)] border border-red-400/30"></div>
                    <div class="w-4 h-4 bg-slate-100 rounded-full animate-pulse shadow-[0_0_15px_rgba(255,255,255,0.8)] border border-slate-300/30"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const seuNumero = "5565984297729";
        const urlPlanilha = "https://api.sheetbest.com/sheets/f93c666e-7f4d-429e-aa2f-f2ce838fb79d";
        const endereco = "Avenida Nigéria, 333, Jardim Aclimação, Cuiabá - MT";
        
        // ⬇️⬇️⬇️ COLE SUA CHAVE API AQUI ABAIXO DENTRO DAS ASPAS ⬇️⬇️⬇️
        const apiKey = "AIzaSyAzYqwe6XzskLMHs7QdkSiL254GnkoOaJI"; 

        window.onload = () => {
            document.getElementById('invite-container').classList.remove('opacity-0', 'translate-y-10');
        };

        const getCalendarUrl = () => {
            // \uD83C\uDF82 = Bolo
            const titulo = encodeURIComponent("30 Anos do Laio \uD83C\uDF82");
            const details = encodeURIComponent("Procedimento padrão: Comemoração e Alegria! #BBMP");
            const local = encodeURIComponent(endereco);
            return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${titulo}&dates=20251228T160000Z/20251229T020000Z&details=${details}&location=${local}`;
        };

        const toTitleCase = (str) => {
            return str.toLowerCase().split(' ').map(word => {
                return word.charAt(0).toUpperCase() + word.slice(1);
            }).join(' ');
        };

        // --- LÓGICA DA IA GEMINI ---
        document.getElementById('btn-generate-ai').onclick = async function() {
            const btn = this;
            const originalText = btn.innerHTML;
            const output = document.getElementById('ai-message');
            
            btn.innerHTML = '<i data-lucide="loader-2" class="w-3 h-3 animate-spin"></i> CRIANDO MÁGICA...';
            lucide.createIcons();
            btn.disabled = true;

            const prompt = "Escreva uma mensagem de aniversário muito curta (max 15 palavras), engraçada e animada para WhatsApp para um amigo chamado Laio que está fazendo 30 anos. Contexto: Ele é engenheiro, torcedor do Bahia (BBMP). Use 2 emojis.";

            try {
                if (!apiKey) {
                    throw new Error('Chave API não configurada');
                }

                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) throw new Error('Falha na IA');

                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                output.value = "";
                let i = 0;
                const typeWriter = setInterval(() => {
                    if (i < text.length) {
                        output.value += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typeWriter);
                    }
                }, 30);

            } catch (error) {
                console.error(error);
                // Fallback com emojis Unicode: Leão + Bandeira Itália (cores do Bahia)
                output.value = "Parabéns Laio! 30 anos de muita engenharia e BBMP! \uD83E\uDD81\uD83C\uDDEE\uD83C\uDDF9";
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                lucide.createIcons();
            }
        };

        // --- CONFIRMAÇÃO ---
        document.getElementById('btn-confirm').onclick = async function() {
            let nomeInput = document.getElementById('guest-name').value.trim();
            const aiMessage = document.getElementById('ai-message').value.trim();
            
            if (!nomeInput) {
                alert("Preciso do seu nome completo para lista de convidados da portaria. Por favor, preencha o campo.");
                return;
            }

            const nomeFormatado = toTitleCase(nomeInput);
            document.getElementById('guest-name').value = nomeFormatado;

            const originalText = this.innerHTML;
            this.innerHTML = "VERIFICANDO...";
            this.disabled = true;

            try {
                // Verifica duplicatas
                const checkResponse = await fetch(urlPlanilha);
                const currentList = await checkResponse.json();
                const nomeExiste = currentList.some(entry => entry.nome && entry.nome.toLowerCase() === nomeFormatado.toLowerCase());

                // \uD83D\uDE09 = Piscadinha
                let finalMessage = `Fala, Laio ! \n\nPresença confirmada na sua festa de aniversário. \n\nTe vejo em breve \uD83D\uDE09\n\n(Nome na lista: ${nomeFormatado})`;
                
                if (aiMessage) {
                    finalMessage += `\n\nMsg Especial: ${aiMessage}`;
                }

                if (nomeExiste) {
                    alert(`Opa! O nome "${nomeFormatado}" já está confirmado na lista! \uD83D\uDE09\n\nVamos para o WhatsApp.`);
                    setTimeout(() => { window.location.href = `https://wa.me/${seuNumero}?text=${encodeURIComponent(finalMessage)}`; }, 500);
                    this.innerHTML = originalText;
                    this.disabled = false;
                    return;
                }

                this.innerHTML = "SALVANDO...";

                await fetch(urlPlanilha, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome: nomeFormatado, data: new Date().toLocaleString("pt-BR"), mensagem: aiMessage }),
                    keepalive: true
                });

                window.open(getCalendarUrl(), '_blank');

                setTimeout(() => {
                    window.location.href = `https://wa.me/${seuNumero}?text=${encodeURIComponent(finalMessage)}`;
                    setTimeout(() => {
                        this.innerHTML = originalText;
                        this.disabled = false;
                    }, 2000);
                }, 1000);

            } catch (err) {
                console.error(err);
                alert("Erro ao conectar com a lista. Verifique sua internet.");
                this.innerHTML = originalText;
                this.disabled = false;
            }
        };

        document.getElementById('btn-calendar').onclick = () => window.open(getCalendarUrl(), '_blank');
        document.getElementById('btn-map').onclick = () => {
            window.open(`https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(endereco)}`, '_blank');
        };
    </script>
</body>
</html>
